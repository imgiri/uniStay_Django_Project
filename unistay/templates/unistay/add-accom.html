{% extends 'unistay/base.html' %}

{% load static %}

{% block content %}


    <main>
    <div class="container-fluid seperator"></div>

    <div class="row contact-top" id="faq-left">
        <div class="container-fluid centerer">
            <h1 class="heading-primary" id="business-name">
                Add Your Property
              </h1>
        </div>
      </div>

      <div class="property-type-div container-fluid">
        <button type="button" class="btn btn-lg btn-primary" id="ptbutton-l"> <span>Studio</span> </button>

        <button type="button" class="btn btn-lg btn-primary" id="ptbutton-r"> <span>Ensuite</span> </button>
      </div>

      <div class="container-fluid form-div">
        <form id="add-property-form">
            <div class="form-group">
              <label class="add-property-label" for="enterProperty">Property Name</label>
              <input type="text" class="form-control add-property-input" id="enterProperty" placeholder="Enter the name of your property">
            </div>
            <div class="form-group">
              <label class="add-property-label" for="enterAddress">Address</label>
              <input type="text" class="form-control add-property-input" id="enterAddress" placeholder="Enter the property's address">
            </div>
            
            <div class="dropdowns form-group">

                <div class="form-group">
                            
                    <label class="add-property-label" for="price">Rent per month?</label>
                    <input type="number" name="price" id="price">
                    
                </div>
                <div class="form-group">

                    <label class="add-property-label" for="bedroom-amount">How many bedrooms?</label>
                    <input type="number" name="bedroom-amount" id="bedroom-amount">
                </div>
                <div class="form-group">
                            
                    <label class="add-property-label" for="bathroom-amount">Number of bathrooms</label>
                    <input type="number" name="bathroom-amount" id="bathroom-amount">
                    
                </div>


            </div>


            <div class="form-group">
                <label class="add-property-label" for="enterDescription">Description</label>
                <textarea class="form-control add-property-input" id="enterDescription" placeholder="Give us some details about your property"></textarea>
            </div>
            
            
            <div class="form-group">
                <div class="form-group">
                    <label class="add-proprty-label" for="exampleFormControlFile1">Add photos</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      

  
          
          <div class="container-fluid save-div">
            <button type="button" class="btn btn-primary save-button">Save Changes</button>
          </div>
      </div>




      </main>
      <div class="container-fluid seperator"></div>
      {% endblock content %}
