{% extends 'unistay/base.html' %}

{% load static %}

{% block content %}

    
    <main>
      <section class="section-hero">

        <!-- <div class="seperator"></div> -->
        
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Suggested Accomodations near you</h1>
        
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="{% static 'unistay/img/accoms/accom1.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{% static 'unistay/img/accoms/accom2.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{% static 'unistay/img/accoms/accom3.jpg' %}" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{% static 'unistay/img/accoms/accom4.jpg' %}" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{% static 'unistay/img/accoms/accom5.jpg' %}" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </section>

      <section class="section-cta">
          <div class="container">
              <div class="cta-items">

                  <div class="cta-text-box">
                      <h2 class="heading-secondary margin-bottom">
                          Filter your search:
                      </h2>
                      <form class="cta-form" action="{% url 'accommodation_list' %}" method="get">
                          
                          <div class="type-box">

                              <label for="type">Type</label>
                              <select id="type" name="type" required>
                                  <option value="">Please choose one option</option>
                                  <option value="Single Property">Single Property</option>
                                  <option value="Property Block">Property Block</option>
                              </select>
                  
                          </div>

                          <div class="price-box">
                              
                              <label for="price">What is your budget?</label>
                              <select id="price" name="budget" required>
                                  <option value="">Please choose one option</option>
                                  <option value="500">Under 500 per month</option>
                                  <option value="750">Between 500-750 per month</option>
                                  <option value="1000">1000+ per month</option>
                              </select>
                              
                          </div>

                          <div class="source">

                              <label for="bedroom-amount">How many bedrooms?</label>
                              <select id="bedroom-amount" name="bedrooms" required>

                                  <option value="">Please choose one option</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5+">5+</option>
                              </select>
                          </div>

                          <div class="bathrooms">

                              <label for="bathroom-type">Preferred bathroom type?</label>
                              <select id="bathroom-type" name="bathroom_type" required>

                                  <option value="">Please choose one option</option>
                                  <option value="One">Singular bathroom</option>
                                  <option value="ensuite">Ensuite bathroom</option>
                                  <option value="Two">2 bathrooms</option>
                              </select>
                          </div>

                          <button type="submit" class="btn btn-primary">Search</button>
                          
                      </form>

                  </div>
                  
                  <div class="cta-img-box" role="img" aria-label=filter-image></div>
              </div>

              
          </div>
        </section>
  </main>


{% endblock content %}
